                  class="nav-link dropdown-toggle"

      class="offcanvas offcanvas-start sidebar-nav"
      data-bs-scroll="true"
      tabindex="-1"
      id="offcanvasWithBothOptions"
      aria-labelledby="offcanvasWithBothOptionsLabel"
    >

        <nav class="menu-offcanvas navbar">

              <input

                placeholder="Search"

                aria-describedby="button-addon2"

    <!--Offcanvas menu-->
    <main class="mt-5 min-vh-100">
      <div class="main-container container-fluid">
        <div class="meal-card">
          <h2>Add Meal</h2>
          <form class="meal-form form row g-0" action="info_meal.html">
            <div class="mb-2">
              <label for="type-meal"></label>
              <select class="type-meal">
                <option value="Breakfast">Breakfast</option>
                <option value="Lunch">Lunch</option>
                <option value="Snack">Snack</option>
                <option value="Dinner">Dinner</option>
              </select>
            </div>
            <div class="mb-2">
              <label for="formFile" class="form-label">Upload meal photo</label>
              <input class="form-control" type="file" id="formFile" />
            </div>
            <div class="mb-2">
              <label for="meal-protein" class="form-label">Protein (g)</label>
              <input type="email" class="form-control" id="meal-protein" />
            </div>
            <div class="mb-2">
              <label for="meal-fat" class="form-label">Fat (g)</label>
              <input type="email" class="form-control" id="meal-fat" />
            </div>
            <div class="mb-2">
              <label for="meal-carbs" class="form-label">Carbs (g)</label>
              <input type="email" class="form-control" id="meal-carbs" />
            </div>
            <div class="mb-2">
              <label for="meal-calorie" class="form-label"
                >Calorie Intake (g)</label
              >
              <input type="email" class="form-control" id="meal-calorie" />
            </div>
            <button type="submit" class="add-meal-btn btn">Add</button>
          </form>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
